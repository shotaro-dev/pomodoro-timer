<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pomodoro timer</title>
    <style>
      body {
        font-family: system-ui;
        background: #121212;
        color: white;
        text-align: center;
        padding-top: 100px;
      }
      #timer {
        font-size: 100px;
        font-weight: bold;
        margin: 40px;
      }
      button {
        font-size: 20px;
        padding: 12px 32px;
        margin: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      button:active {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div id="timer">25:00</div>
    <button id="start">start</button>
    <button id="stop">stop</button>
    <button id="reset">reset</button>

    <script>

  // Specification
  // - Start button begins a 25-minute countdown
  // - Stop button pauses the countdown
  // - Reset button returns the timer to 25:00
  // - When 25 minutes elapse show an alert

  // Design
  // - Represent time in seconds (25 minutes -> seconds)
  // - Update the visible timer display

      const timerDisplay = document.getElementById("timer");
      const startButton = document.getElementById("start");
      const stopButton = document.getElementById("stop");
      const resetButton = document.getElementById("reset");

  let totalSeconds = 25 * 60; // convert minutes to seconds
      let intervalId = null;
      let isRunning = false;

      function startCountDown() {
        if (isRunning) return; // ignore if already running
        isRunning = true;
        intervalId = setInterval(() => {
          totalSeconds--;
          const minutes = String(Math.floor(totalSeconds / 60)).padStart(
            2,
            "0"
          );
          const seconds = String(totalSeconds % 60).padStart(2, "0");
          timerDisplay.textContent = `${minutes}:${seconds}`;
          if (totalSeconds <= 0) {
            clearInterval(intervalId);
            alertTimeUp();
            isRunning = false;
          }
        }, 1000);
      }

      function stopCountDown() {
        isRunning = false;
        clearInterval(intervalId);
        intervalId = null;
      }
      function resetCountDown() {
        totalSeconds = 25 * 60;
        timerDisplay.textContent = "25:00";
        stopCountDown();
      }
      function alertTimeUp() {
        alert("時間です！");
      }
      startButton.addEventListener("click", startCountDown);
      stopButton.addEventListener("click", stopCountDown);
      resetButton.addEventListener("click", resetCountDown);
    </script>
  </body>
</html>
